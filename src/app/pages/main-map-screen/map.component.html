<div id="map-container">
  <app-toolbox (placementSelected)="handlePlacementSelected($event)" class="toolbox"></app-toolbox>
  <div id="map"></div>

  <app-create-marker-toolbar
    *ngIf="isCreating"
    [selectedMarker]="selectedPlacement"
    (add)="onAddPlacementMode()"
    (cancel)="onCancelPlacementMode()"
    class="create-marker-toolbar-wrap"
  ></app-create-marker-toolbar>
</div>
