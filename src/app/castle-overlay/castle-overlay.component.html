<mat-card class="overlay-card">
  <img src="assets/castle-icon.svg" alt="Castillo" class="overlay-image" />
  <mat-card-title>{{ data.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ data.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onClose()">Cerrar</button>
  </mat-card-actions>
</mat-card>
