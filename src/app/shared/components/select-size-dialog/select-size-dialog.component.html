<mat-dialog-content class="dialog-content">
  <h2 class="dialog-title">Seleccionar tamaño para {{ getCategoryName(data.category) }}:</h2>

  <mat-button-toggle-group
    [(ngModel)]="selectedSize"
    name="sizeGroup"
    aria-label="Tamaño del marcador"
  >
    <mat-button-toggle [value]="MarkerIconsSize.Small">Pequeño</mat-button-toggle>
    <mat-button-toggle [value]="MarkerIconsSize.Medium">Mediano</mat-button-toggle>
    <mat-button-toggle [value]="MarkerIconsSize.Big">Grande</mat-button-toggle>
  </mat-button-toggle-group>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
